<!DOCTYPE html>
<html>
  <head>
    <title>线上登记系统</title>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/weui.min.css">
	<link rel="stylesheet" href="css/jquery-weui.css">
	<link rel="stylesheet" href="css/demos.css">
	<script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/pre.js?v=6" type="text/javascript" charset="utf-8"></script>
</head>
<body class="pre1" ontouchstart="">
  <div href="pre.html" class="backzoo">
	   <img  class="backimg" src="img/back.png"/>
     <span class="backfont">返回</span>
	</div>
    <header class="demos-header padding20">
      <h3 class="demostitle">购房意向登记须知</h3>
    </header>
<div class="content ">
</div>
    <div class="weui-cells weui-cells_checkbox noborder">
      <label class="weui-cell weui-check__label noborder" for="s11">
        <div class="weui-cell__hd">
          <input type="checkbox" class="weui-check" name="checkbox1" id="s11" >
          <i class="weui-icon-checked"></i>
        </div>
        <div class="weui-cell__bd">
          <p>我同意 《登记须知》</p>
        </div>
      </label>
    </div>
<div class="weui-btn-area weuibtnarea">
  <a class="weui-btn weui-btn_primary  weui-btn_disabled  awidthbox" href="javascript:" id="showTooltips">下一步</a>
</div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery-weui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#s11").click(function(){
			var s11checked=$("#s11").prop("checked");
			console.log(s11checked);
			if(s11checked){
				$(".awidthbox").removeClass("weui-btn_disabled");
			}else{
				$(".awidthbox").addClass("weui-btn_disabled");
			}
		})
		$("#showTooltips").click(function(){
			var s11checked=$("#s11").prop("checked");
			if(s11checked){
				var v=Math.random();
				window.location.replace("pre3.html?v="+v);
			}
		})
	$(".backzoo").click(function(){
		$.confirm({
		  title: '提示',
		  text: '您确定返回首页吗？返回后将重新登录',
		  onOK: function () {
		  	var v=Math.random();
		    window.location.href="pre.html?v="+v;
		  },
		  onCancel: function () {
		  }
		});
	})
		
	})
	
</script>
</body>
</html>
