  <body class="page1" ontouchstart="">
  	<div class="backzoo">
		 <img  class="backimg" src="img/back.png"/>

		<div class="navbox">
			<img src="img/nav1.png"/>

		<div class="fontleft">主购房人信息</div>
		<div class="boxfff">
			<div class="linebox borderbottomline selectat mustselect mustline1 " at="0" v="请选择">
				户籍<label class="lineboxright alink" for="homepage"><input class="weui-input" id="homepage" type="text" value="" readonly="">
					<span class="homepage mustspan">请选择</span> <img class="imggo alink" src="img/go.png"/>
				    </label>
			</div>
			<div class="linebox borderbottomline selectat mustselect mustline2" at="0" v="请选择">
				婚姻情况
				<label class="lineboxright alink" for="marriage"> <input class="weui-input" id="marriage" type="text" value="" readonly="">
					<span class="marriage mustspan">请选择</span> <img class="imggo alink" src="img/go.png"/>
				</label>
			</div>
			<div class="linebox borderbottomline marriagetimebox mustline3" at="0" V="请选择">
				离异时间段
				<label class="lineboxright alink" for="marriagetime"> <input class="weui-input" id="marriagetime" type="text" value="" readonly="">  
					<span class="marriagetime mustspan">请选择</span> <img class="imggo alink" src="img/go.png"/>
				</label>
			</div>
			<div class="linebox borderbottomline  mustselect mustline4" at="0" V="请选择">
				在杭州（12区）拥有住房
				<label class="lineboxright alink" for="hashouse"> <input class="weui-input" id="hashouse" type="text" value="" readonly="">
					<span class="hashouse mustspan ">请选择</span> <img class="imggo alink" src="img/go.png"/>
				</label>
			</div>
			<div class="linebox  borderbottomline linanbox mustline6" at="0" v="请选择">
				<span class="lineboxleft">在临安、桐庐、建德、淳安拥有住房</span>
				<label class="lineboxright alink" for="linanbox"> <input class="weui-input" id="linanbox" type="text" value="" readonly=""> 
					<span class="spanlinanbox mustspan">请选择</span> <img class="imggo alink" src="img/go.png"/>
				</label>
			</div>

				<label class="lineboxright alink" for="socialsecurity">
					<span class="socialsecurity mustspan">请选择</span> <img class="imggo alink" src="img/go.png"/>
