<body class="pagehome">
<!--<img src="img/bg.jpg"/>-->
<div class="homezzc">
	<div class="linkbox">
		<a  class="pagehomebtn pagehomebtnno pagehomebtnno1">查看楼盘详情</a>
		<a  class="pagehomebtn pagehomebtnno pagehomebtnno1">销售公示方案</a>
		<a  href="pre.html" class="pagehomebtn">购房意向登记</a>
		<a  class="pagehomebtn pagehomebtnno pagehomebtnno2">摇号结果查询</a>
	</div>
</div>

<script type="text/javascript">
	$(window).ready(function(){
		var deheight=$(window).height();
		$("body").height(deheight);
		$(".homezzc").height(deheight+60);
		$(".pagehomebtnno1").click(function(){
			$.alert("由开发商定制，敬请期待！","售房派");
		})
		$(".pagehomebtnno2").click(function(){
			var end_msg=$('body').attr('end_msg');
			if(end_msg=='登记已结束'){
				window.location.href='shaking.html';
			}else{
				$.alert("请等待摇号结果!","售房派");
			}
			
		})
	})
</script>
